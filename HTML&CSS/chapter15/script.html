<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Script</title>
        <script>
            window.onload = init;
            function init() {
                var submitButton = document.getElementById("submitButton");
                submitButton.onclick = validBid;
            }
            function validBid() {
                if (document.getElementById("bid").value > 0){
                    alert(document.getElementById("bid").value + " > " + 0);
                    document.getElementById("theForm").submit();
                }else {
                    alert(document.getElementById("bid").value + " <= " + 0);
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <form id="theForm" method="post" action="contest.php">
            <input type="number" id="bid" value="0"><br>
            <input type="button" id="submitButton" value="Bib!"><br>
        </form>
    </body>
</html>
